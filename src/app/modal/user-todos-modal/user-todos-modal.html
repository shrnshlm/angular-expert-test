<div class="modal-backdrop" 
     (click)="onBackdropClick($event)" 
     tabindex="-1"
     role="dialog"
     aria-modal="true"
     [attr.aria-labelledby]="'modal-title'">
  
  <div class="modal-content" 
       #modalContent 
       tabindex="0"
       role="document">
    
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Todos for {{ user.name }}
      </h4>
      <button type="button" 
              #closeButton
              class="btn-close" 
              aria-label="Close modal"
              (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
      <app-todos-list
        [todos]="todos"
        [loading]="loading"
        [error]="error"
        [displayMode]="signal('list')"
        [showStats]="signal(false)"
        [emptyMessage]="signal('No todos found for this user.')"
        [ariaLabel]="signal('Todo items for ' + user.name)"
        (todoKeyDown)="onTodoKeyDown($event)">
      </app-todos-list>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Close
      </button>
    </div>
  </div>
</div>
