<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Todos by User ID</h3>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <label for="userIdInput" class="form-label">
            User ID (1-10):
          </label>
          <input 
            id="userIdInput"
            type="number"
            class="form-control"
            min="1" 
            max="10"
            [value]="userId()"
            (input)="onUserIdChange($any($event.target).value)"
            placeholder="Enter user ID (1-10)"
            aria-describedby="userIdHelp userIdError"
            [class.is-invalid]="validationError()">
          <div id="userIdHelp" class="form-text">
            Enter a user ID between 1 and 10 to load their todos.
          </div>
          @if (validationError()) {
            <div id="userIdError" class="invalid-feedback" role="alert" aria-live="polite">
              {{ validationError() }}
            </div>
          }
        </div>

        <app-todos-list
          [todos]="todos"
          [loading]="loading"
          [error]="error"
          [displayMode]="signal('grid')"
          [showStats]="signal(true)"
          [showTodoId]="signal(true)"
          [emptyMessage]="signal(userId() ? 'No todos found for user ID ' + userId() + '.' : 'Enter a user ID above to load their todos.')">
        </app-todos-list>
      </div>
    </div>
  </div>
</div>
