<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Users</h3>
      </div>
      <div class="card-body">
        @if (loading()) {
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" aria-label="Loading users">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        } @else {
          <div class="table-responsive">
            <table class="table table-striped table-hover" role="table" aria-label="Users table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Company</th>
                </tr>
              </thead>
              <tbody>
                @for (user of users(); track trackByUserId($index, user)) {
                  <tr 
                    class="user-row" 
                    tabindex="0"
                    role="button"
                    [attr.aria-label]="'View todos for ' + user.name"
                    (click)="openUserTodos(user, $event)"
                    (keydown.enter)="openUserTodos(user, $event)"
                    (keydown.space)="openUserTodos(user, $event)">
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.company.name }}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        }
      </div>
    </div>
  </div>
</div>

@if (showModal() && selectedUser()) {
  <app-user-todos-modal 
    [user]="selectedUser()!"
    (close)="closeModal()">
  </app-user-todos-modal>
}
